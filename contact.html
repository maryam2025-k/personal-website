    <body style="background-color: black;">
        <h1  style="color:white">Contact us </h1>
        <h3 style="color:white">Contact form</h3>
        <form style="color:white">
            <label for=" fname"> Write your Full name.<span style="color:red">*</span></label><br>
            <input type="text" id="fname" placeholder="Full name..." name="fname"><br>
            <label for="email"> Write your Email adress.<span style="color:red">*</span></label> <br>
            <input  type="text" id="email" placeholder="Email adress"  name="email"><br><br>
            <label for="gender">Choose your Gender.<span style="color:red">*</span></label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male</label><br>
            <input type="radio" id="prefer not to answer" name="gender" value=" prefer not to answer">
            <label for="prefer not to answer"> Prefer not to answer</label><br><br>
            <label for="purpose of inquiry">What is the purpose of your inquiry?<span style="color:red">*</span></label><br>
            <input type="checkbox" id="general inquiry" name="Inquiry" value="general inquiry">
            <label for="general inquiry">General inquiry</label><br>
            <input type="checkbox" id="partnership" name="Inquiry" value="partnership">
            <label for="partnership"> Collaboration/partnership</label><br>
            <input type="checkbox" id="feedback" name="Inquiry" value="feedback">
            <label for="feedback">Feedback/recommendation</label><br>
            <input type="checkbox" id="social media" name="inquiry" value="social media">
            <label for="social media/influencer Collaboration"> Social media / Influncer collaboration</label><br>
            <input type="checkbox" id="technical" name="inquiry" value="tecnical">
            <label for="technical">Technical support</label><br><br>
            <label for="message">Write your message<span style="color:red">*</span></label><br>
            <textarea name="message" rows="5" cols="60" placeholder="write something"></textarea><br>
            <input type="submit" value="submit">
        </form>
